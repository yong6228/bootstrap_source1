<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery full screen vegas</title>
    <link rel="stylesheet" href="css/vegas.min.css">
    <link rel="stylesheet" href="css/reveiw)bg.css">

</head>

<body>
    <div id="wrapper">
        <div id="content">
            <h1>Fullscreen background Image</h1>
            <P>
                <strong><a href="http://vegas.jaysalvat.com">vegas.js</a></strong>
                플러그인을 이용한 <br> 풀스크린 배경 이미지
            </P>
        </div>
        <br><br><br>
        <div class="logo">
            <img src="images/logo-remove.png" alt="로고이미지">
        </div>
    </div>
    <script src="js/jquery-2.2.4.min.js"></script>
    <script src="js/vegas.min.js"></script>
    <script>
        $(function () {
            $('#wrapper').vegas({
                slides: [
                    { src: 'images/nature-1.jpg' },
                    { src: 'images/nature-2.jpg' },
                    { src: 'images/nature-3.jpg' },
                    {
                        src: 'videos/sea.jpg',
                        video: {
                            src: ['videos/sea.mp4'],
                            loop: true,
                            mute: true
                        }
                    }
                ]
            });
        });
    </script>
</body>

</html>
