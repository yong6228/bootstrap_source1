<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrab Form 활용</title>
    <link rel="stylesheet" href="css/bootstrap-z.css">

</head>

<body>
    <!-- http://bootstrapk.com/css/#forms -->
    <br>
    <form>
        <ul>
            <li class="form-inline">
                <label for="id">아이디 :</label>
                <input type="text" name="id" id="id" class="form-control">
            </li>
            <br>
            <div class="form-inline">
                <label for="password">비밀번호:</label>
                <input type="password" name="pw" id="password" class="form-control">
            </div>
            <br>
            <li class="form-inline">
                <label for="birth">생년월일</label>
                <br><br>
                <div id="birth">
                    <select name="year" id="year" class="form-control">
                        <option value="년도">년도</option>
                        <option value="2022">2022</option>
                        <option value="2021">2021</option>
                        <option value="2020">2020</option>
                    </select>

                    <br><br>
                    <select name="month" id="month" class="form-control">
                        <option value="월">월</option>
                        <option value="1월">1월</option>
                        <option value="2월">2월</option>
                        <option value="3월">3월</option>
                    </select>
                    <br><br>
                    <select name="day" id="day" class="form-control">
                        <option value="일">일</option>
                        <option value="29일">29일</option>
                        <option value="30일">30일</option>
                        <option value="31일">31일</option>
                    </select>
                </div>
            </li>
            <br><br>
            <li class="checkbox" id="agree">
                <input type="checkbox" name="checkbox"
                id="agree">
                <label for="agree">약관에 동의 하시겠습니까 !?</label>
            </li>
            <label class="radio-inline">
                <input type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1"> 1
              </label>
              <label class="radio-inline">
                <input type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2"> 2
              </label>
              <label class="radio-inline">
                <input type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3"> 3
              </label>
        </ul>
    </form>

</body>

</html>
